{% extends "layout.html" %}

{% block title %}Home{% endblock title %}

{% block stylesheets %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/side-bar-style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/content-style.css') }}">
{% endblock stylesheets %}

{% block body %}


    <div style="display: flex">


        <form class="side-bar" action="{{ url_for('add_research_group') }}" method="post">
            <label>
                {{ _('Group name') }}:
                <input type="text" name="name">
            </label>

            <label>
                {{ _('Abbreviation') }}:
                <input type="text" name="abbreviation">
            </label>

            <label>
                {{ _('Active') }}:
                <input type="checkbox" name="active"><br>
            </label>

            <label>
                {{ _('Address') }}:
                <input type="text" name="address"><br>
            </label>

            <label>
                {{ _('Telephone number') }}:
                <input type="text" name="telephone"><br>
            </label>

            <input type="submit" value="{{ _('Enter') }}">
        </form>

            <br><br><br><br><br><br><br>

            {% if send == True %}
                <div class="center-block" align="center">
                    <div class="alert alert-success alert-dismissible fade show" role="alert">
                        {{ _('Added research group to the database') }}!
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                </div>
            {% else %}
                <p>{{ _('add research group') }}</p>
            {% endif %}

        </div>




{% endblock body %}
