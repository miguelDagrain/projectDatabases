{% extends "layout.html" %}

{% block title %}Home{% endblock title %}

{% block stylesheets %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/side-bar-style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/content-style.css') }}">
{% endblock stylesheets %}

{% block body %}


    <div style="display: flex">

            {% if send == True %}
                <div class="center-block" align="center">
                    <div class="alert alert-success alert-dismissible fade show" role="alert">
                        {{ _('Added research group to the database') }}!
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                </div>
            {% else %}
                <!--<p>{{ _('add research group') }}</p>-->
            {% endif %}

        </div>




{% endblock body %}
